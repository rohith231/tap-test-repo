  <style>
    .initial__loading {
      position: fixed;
      width: 50px;
      height: 50px;
      top: 30%;
      left: 50%;
      margin: -25px 0 0 -25px
    }

    .initial__loading svg {
      width: 50px;
      height: 50px;
    }

    .initial__loading svg path {
      stroke: #d61a1a;
      fill: #d61a1a;
      stroke-width: 1px;
      animation: logoAnimate .6s ease-in-out infinite;
    }

    .initial__loading svg path:nth-child(2) {
      animation-delay: .2s;
    }

    .initial__loading svg path:nth-child(3) {
      animation-delay: .4s;
    }

    @keyframes logoAnimate {
        0% {
          stroke: #f83f3f;
          fill: #d61a1a;
        }
        50% {
          stroke: #da1f1f;
          fill: #c41515;
        }
        100% {
          stroke: #8f0505;
          fill: #c51616;
        }
      }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="app">
    <div>
      <div class="initial__loading">
        <svg version="1.0" style=""
          width="48.000000pt" height="48.000000pt" viewBox="0 0 48.000000 48.000000"
          preserveAspectRatio="xMidYMid meet">

          <g transform="translate(0.000000,48.000000) scale(0.100000,-0.100000)"
          fill="#000000" stroke="none">
          <path d="M107 405 c-32 -7 -60 -15 -63 -17 -3 -3 -4 -40 -2 -81 l3 -76 45 31
          c25 17 94 54 153 83 l109 52 -58 11 c-70 15 -111 14 -187 -3z"/>
          <path d="M344 352 c-44 -26 -108 -69 -142 -95 -64 -50 -188 -164 -138 -128
          l28 21 53 -45 c29 -25 58 -45 65 -45 6 0 48 30 91 66 l79 66 0 83 c0 79 1 84
          28 104 45 34 22 24 -64 -27z"/>
          </g>
          </svg>
      </div>
  </div>
  </div>
</body>
</html>
